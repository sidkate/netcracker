<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <a class="logo" href=""><img src="img/logo2.jpg" /></a>
        
        <ul class="menu-main">
          <li class="home"><a href="index.html">Главная</a></li>
          <li class="catalog active"><a href="#">Каталог</a></li>
          <li class="contacts"><a href="contacts.html">Контакты</a></li>
          <li class="registr"><a href="registration.html">Регистрация</a></li>
          <li class="basket" onclick="openPopup()"><a href="#" id="basket">0</a></li>
        </ul>
        <div class="header-burger">
          <span></span>
        </div>
      </div>
      <div class="content">
        <hr />
        <h1>Каталог</h1>
        <ul class="product-list">
          <li>
            <a href="#"><img src="img/harry_potter_1books.jpg" width="195" height="280" /><br />Гарри Поттер и Философский камень</a><br />800 р.
            <button class="button" onclick="addItemToBasket('Гарри Поттер и Философский камень', 800, 1)">
              В корзину
            </button>
          </li>

          <li>
            <a href="#"><img src="img/harry_potter_2books.jpg" width="195" height="280" /><br />Гарри Поттер и Тайная комната</a><br />950 р.
            <button class="button" onclick="addItemToBasket('Гарри Поттер и Тайная комната', 950, 2)">
              В корзину
            </button>
          </li>

          <li>
            <a href="#"><img src="img/harry_potter_3books.jpg" width="195" height="280" /><br />Гарри Поттер и узник Азкабана</a><br />840 р.
            <button class="button" onclick="addItemToBasket('Гарри Поттер и узник Азкабана', 840, 3)">
              В корзину
            </button>
          </li>
        </ul>
        <hr />
      </div>

      <div class="footer">
        <p>Все права защищены &copy; 2020</p>
      </div>

      <div class="popup" id="popup">
        <span class="close-popup" onclick="closePopup()">+</span>
        <p class="heading-popup">Товары в Вашей корзине:</p>
        <table class="heading-list-popup" width="500">
          <tr>
            <td>наименование</td>
            <td>количество</td>
            <td>стоимость</td>
          </tr>
        </table>
        <!--<div class="popap-list" >-->
        <table class="popap-list" id="popupList" width="500">
          
        </table>
        <!--</div>-->
      </div>

      <div class="loader">
      <img id="loader" src="img/loader.gif" width="128" height="128" />
      </div>

    </div>
